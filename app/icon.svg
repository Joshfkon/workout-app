<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0a0a0a"/>
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#grad)" stroke-width="1.5"/>
  <!-- Dumbbell -->
  <g stroke="url(#grad)" stroke-width="2" stroke-linecap="round" fill="none">
    <!-- Center bar -->
    <line x1="10" y1="16" x2="22" y2="16"/>
    <!-- Left weight -->
    <line x1="8" y1="12" x2="8" y2="20"/>
    <line x1="6" y1="13" x2="6" y2="19"/>
    <!-- Right weight -->
    <line x1="24" y1="12" x2="24" y2="20"/>
    <line x1="26" y1="13" x2="26" y2="19"/>
  </g>
</svg>

